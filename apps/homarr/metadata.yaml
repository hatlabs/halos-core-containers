name: Homarr
app_id: homarr
version: 1.45.3-12
upstream_version: 1.45.3
description: Dashboard landing page for HaLOS
long_description: |
  Homarr provides a unified dashboard landing page for accessing all installed
  container applications. It serves as the primary entry point for users
  accessing their HaLOS system.

  Features:
  - Visual dashboard showing all installed container apps
  - Auto-discovery of newly installed applications
  - Drag and drop configuration without YAML
  - User-customizable layout and organization
  - Quick access to Cockpit and system information
  - 30+ integrations for various services
homepage: https://homarr.dev/
maintainer: Hat Labs <support@hatlabs.fi>
license: Apache-2.0
tags:
  - role::container-app
  - field::core
  - category::dashboard
  - interface::web
  - network::server
debian_section: web
architecture: all
depends:
  - docker-ce (>= 20.10) | docker.io (>= 20.10)
  - halos-traefik-container
recommends:
  - halos-authelia-container
web_ui:
  enabled: true
  path: /
  port: 7575
  protocol: http
  visible: false
# Homarr is the main dashboard and must be accessible at the root domain
# (e.g., https://halos.local), not a subdomain like homarr.halos.local.
# Setting subdomain to empty string overrides the default (which uses app_id).
routing:
  subdomain: ""
default_config:
  SECRET_ENCRYPTION_KEY: ""
