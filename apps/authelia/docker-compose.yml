services:
  authelia:
    image: authelia/authelia:4.39
    container_name: authelia
    restart: unless-stopped
    volumes:
      - ${CONTAINER_DATA_ROOT}:/config
    environment:
      - TZ=${TZ:-UTC}
      # Load base configuration and OIDC clients (merged by Authelia)
      - X_AUTHELIA_CONFIG=/config/configuration.yml,/config/oidc-clients.yml
    # Override image's 60s start_period - Traefik won't route until healthy
    healthcheck:
      test: ["CMD-SHELL", "/app/healthcheck.sh"]
      interval: 2s
      timeout: 3s
      start_period: 1s
      retries: 3
    networks:
      - proxy
    # Traefik routing labels are generated by configure-container-routing
    # from /etc/halos/routing.d/authelia.yml at container start time
    logging:
      driver: journald
      options:
        tag: "{{.Name}}"

networks:
  proxy:
    name: halos-proxy-network
    external: true
